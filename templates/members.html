{%extends "client_page.html"%}
{%block content%}
<div id= "content2">
<h1><span>Members</span></h1>
<table>
{%for member in members%}
	<tr>
		{%if member.image%}
			<td><img width="48" src="{{member.image.url}}"></td>
		{%else%}
			<td><img src="/media/static/images/per.png"></td>
		{%endif%}
		<td><a href="{%url withoutedit member.user.id%}">{{member}}</a></td>
	</tr>
{%endfor%}
</table>
</div>
{%endblock%}
