{%extends "client_page.html"%}
{%block content%}
<div id= "content2">
    <h1><span>Файловая директория</span></h1>
<ul>
{% for uf in list %}
    <li><a href="{{ uf.file.url }}"><span title="download" class="ico upload"></span>{{uf.file.name}}</a>
     by <a href="{%url withoutedit uf.user.id%}">{{uf.user}}</a></li>
{% endfor %}
</ul>
</div>
{%endblock%}
